    <script>
        // Retrieve cart and bill summary from localStorage
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        let billSummary = {
            subtotal: 0,
            taxRate: 0.01, // 10% tax rate
            shipping: 50, // Example shipping charge
            total: 0
        };

        function calculateBillSummary() {
            let cartTotal = 0;
            for (let i = 0; i < cart.length; i++) {
                cartTotal += cart[i].price * cart[i].quantity;
            }

            billSummary.subtotal = cartTotal;
            billSummary.tax = billSummary.subtotal * billSummary.taxRate;
            billSummary.total = billSummary.subtotal + billSummary.tax + billSummary.shipping;

            // Update bill summary elements
            document.getElementById('subtotal').textContent = `₹${billSummary.subtotal.toFixed(2)}`;
            document.getElementById('tax').textContent = `₹${billSummary.tax.toFixed(2)}`;
            document.getElementById('shipping').textContent = `₹${billSummary.shipping.toFixed(2)}`;
            document.getElementById('total').textContent = `₹${billSummary.total.toFixed(2)}`;
        }

        calculateBillSummary(); // Calculate and display initial bill summary

        // Handle form submission
        document.getElementById('shippingForm').addEventListener('submit', function (e) {
            e.preventDefault(); // Prevent the default form submission

            // You can add logic here to handle the shipping address and other data
            const shippingData = {
                fullName: document.getElementById('fullName').value,
                address: document.getElementById('address').value,
                city: document.getElementById('city').value,
                state: document.getElementById('state').value,
                zipCode: document.getElementById('zipCode').value,
                phone: document.getElementById('phone').value
            };

            console.log('Shipping Address Data:', shippingData);
            alert('Shipping address submitted successfully!');

            // You can redirect or perform other actions after submission

            this.reset(); // Reset the form after submission
        });
    </script>
