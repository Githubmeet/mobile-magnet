    <script>
      // Retrieve the products from localStorage
      const products = JSON.parse(localStorage.getItem('products')) || [];

      // Function to render the product cards
      function renderProductCards() {
        const productContainer = document.getElementById('productContainer');
        productContainer.innerHTML = '';

        for (let i = 0; i < products.length; i++) {
          const product = products[i];
          const productCard = document.createElement('div');
          productCard.className = 'product-card';

          const image = document.createElement('img');
          image.src = product.image;
          image.alt = product.name;
          productCard.appendChild(image);

          const name = document.createElement('h3');
          name.textContent = product.name;
          productCard.appendChild(name);

          const description = document.createElement('p');
          description.textContent = product.description;
          productCard.appendChild(description);

          const price = document.createElement('p');
          price.textContent = `Price: â‚¹${product.price}`;
          productCard.appendChild(price);

          const viewDetailsButton = document.createElement('button');
          viewDetailsButton.innerHTML = '<i class="fas fa-info-circle"></i> View Details';
          viewDetailsButton.onclick = () => openProductDetailPage(product.id);
          productCard.appendChild(viewDetailsButton);

          const addToCartButton = document.createElement('button');
          addToCartButton.innerHTML = '<i class="fas fa-cart-plus"></i> Add to Cart';
          addToCartButton.onclick = () => addToCart(product);
          productCard.appendChild(addToCartButton);

          productContainer.appendChild(productCard);
        }
      }

      // Function to open the product detail page
      function openProductDetailPage(productId) {
        window.open(`product-detail.html?id=${encodeURIComponent(productId)}`, '_blank');
      }

      // Function to add the product to the cart
      function addToCart(product) {
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        const existingProductIndex = cart.findIndex(item => item.id === product.id);

        if (existingProductIndex !== -1) {
          cart[existingProductIndex].quantity++;
        } else {
          const cartItem = {
            id: product.id,
            name: product.name,
            price: product.price,
            image: product.image,
            quantity: 1
          };
          cart.push(cartItem);
        }

        localStorage.setItem('cart', JSON.stringify(cart));
        alert(`${product.name} has been added to the cart.`);
      }

      // Render the product cards when the page loads
      renderProductCards();
    </script>
