    <script>
        // Retrieve the cart from localStorage
        const cart = JSON.parse(localStorage.getItem('cart')) || [];

        // Function to render the cart items and bill summary
        function renderCartItems() {
            const tableBody = document.getElementById('cartTable').getElementsByTagName('tbody')[0];
            tableBody.innerHTML = '';

            let cartTotal = 0;

            for (let i = 0; i < cart.length; i++) {
                const cartItem = cart[i];
                const row = document.createElement('tr');

                const productCell = document.createElement('td');
                const image = document.createElement('img');
                image.src = cartItem.image;
                image.style.maxWidth = '50px';
                image.style.marginRight = '10px';
                const name = document.createElement('span');
                name.textContent = cartItem.name;
                productCell.appendChild(image);
                productCell.appendChild(name);
                row.appendChild(productCell);

                const priceCell = document.createElement('td');
                priceCell.textContent = `₹${cartItem.price}`;
                row.appendChild(priceCell);

                const quantityCell = document.createElement('td');
                const quantityInput = document.createElement('input');
                quantityInput.type = 'number';
                quantityInput.min = '1';
                quantityInput.value = cartItem.quantity;
                quantityInput.onchange = () => updateCartItemQuantity(i, quantityInput.value);
                quantityCell.appendChild(quantityInput);
                row.appendChild(quantityCell);

                const itemTotal = cartItem.price * cartItem.quantity;
                const totalCell = document.createElement('td');
                totalCell.textContent = `₹${itemTotal.toFixed(2)}`;
                row.appendChild(totalCell);

                const actionsCell = document.createElement('td');
                const removeButton = document.createElement('button');
                removeButton.innerHTML = '<i class="fas fa-trash"></i>';
                removeButton.onclick = () => removeCartItem(i);
                actionsCell.appendChild(removeButton);
                row.appendChild(actionsCell);

                tableBody.appendChild(row);

                cartTotal += itemTotal;
            }

            // Update the cart total
            const cartTotalElement = document.getElementById('cartTotal');
            cartTotalElement.textContent = `₹${cartTotal.toFixed(2)}`;

            // Calculate bill summary
            const subtotal = cartTotal;
            const taxRate = 0.01; // 10% tax rate
            const tax = subtotal * taxRate;
            const shipping = 50; // Example shipping charge
            const total = subtotal + tax + shipping;

            // Update bill summary elements
            document.getElementById('subtotal').textContent = `₹${subtotal.toFixed(2)}`;
            document.getElementById('tax').textContent = `₹${tax.toFixed(2)}`;
            document.getElementById('shipping').textContent = `₹${shipping.toFixed(2)}`;
            document.getElementById('total').textContent = `₹${total.toFixed(2)}`;
        }

        // Function to update the cart item quantity
        function updateCartItemQuantity(index, newQuantity) {
            cart[index].quantity = parseInt(newQuantity, 10);
            localStorage.setItem('cart', JSON.stringify(cart));
            renderCartItems();
        }

        // Function to remove a cart item
        function removeCartItem(index) {
            const confirmRemove = confirm('Are you sure you want to remove this item from the cart?');
            if (confirmRemove) {
                cart.splice(index, 1);
                localStorage.setItem('cart', JSON.stringify(cart));
                renderCartItems();
            }
        }

        // Function to clear the cart
        function clearCart() {
            const confirmClear = confirm('Are you sure you want to clear the cart?');
            if (confirmClear) {
                localStorage.removeItem('cart');
                cart.length = 0;
                renderCartItems();
            }
        }

        // Increment quantity function
        function incrementQuantity(index) {
            cart[index].quantity++;
            localStorage.setItem('cart', JSON.stringify(cart));
            renderCartItems();
        }

        // Decrement quantity function
        function decrementQuantity(index) {
            if (cart[index].quantity > 1) {
                cart[index].quantity--;
                localStorage.setItem('cart', JSON.stringify(cart));
                renderCartItems();
            }
        }

        // Update the clear cart button event
        document.getElementById('clearCartBtn').addEventListener('click', clearCart);

        // Render the cart items when the page loads
        renderCartItems();
    </script>
